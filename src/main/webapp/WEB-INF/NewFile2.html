<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"href="../js/layui/css/layui.css"media="all">
<script src="../js/layui/layui.js"></script>
</head>
<body>
   <div class="layui-carousel" id="test1">
   <div carousel-item>
   <div><img src="../img/001.jpg"height=600px"></div>
   <div><img src="../img/002.jpg"height="600px"></div>

   </div>
   </div>
   <script type="text/javascript">
   layui.use('carousel',function(){
	   var carousel=layui.carousel;
	   carousel.render({
		 elem:'#test1'
		 ,width:'70%'
		 ,height:'600px'
		 ,anim:'fade'
		 ,interval:4000
		 ,arrow:'hover'
		 ,indicator:'outside'
	   });
	   });
   
   
   </script>
</body>
</html>
